<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントアプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* フォントを変更 */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 200px); /* ボタンの幅を調整 */
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px; /* ボタンのサイズを大きくする */
            font-size: 18px; /* フォントサイズを大きくする */
            cursor: pointer;
            border: none;
            color: white;
            transition: background-color 0.3s;
            border-radius: 5px; /* ボタンの角を丸くする */
        }
        #addButton {
            background-color: #007BFF; /* 固定の色 */
        }
        .counter {
            margin-top: 10px;
            font-size: 24px; /* カウンターのフォントサイズを大きくする */
        }
        #buttonName {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px; /* 入力フィールドの角を丸くする */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="grid" id="buttonGrid"></div>
    <input type="text" id="buttonName" placeholder="ボタンの名前を入力" />
    <button id="addButton">ボタンを追加</button>

    <audio id="clickSound" src="click-sound.mp3"></audio>

    <script>
        let counts = [];
        let buttonCount = 0;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createButton(name) {
            buttonCount++;
            counts.push(0);

            const button = document.createElement('button');
            button.innerText = name;
            button.style.backgroundColor = getRandomColor(); // ランダムな背景色
            const currentIndex = buttonCount - 1; // 現在のボタンのインデックスを保持

            button.addEventListener('click', () => {
                updateCounter(currentIndex);
                playSound(); // 音を再生
            });

            const counter = document.createElement('div');
            counter.className = 'counter';
            counter.id = `counter${buttonCount}`;
            counter.innerText = `カウント: 0`;

            const grid = document.getElementById('buttonGrid');
            grid.appendChild(button);
            grid.appendChild(counter);
        }

        function updateCounter(index) {
            counts[index]++;
            document.getElementById(`counter${index + 1}`).innerText = `カウント: ${counts[index]}`;
        }

        function playSound() {
            const sound = document.getElementById('clickSound');
            sound.currentTime = 0; // 音をリセット
            console.log("SOUND!")
            sound.play();
        }

        document.getElementById('addButton').addEventListener('click', addButton);
        document.getElementById('buttonName').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addButton();
            }
        });

        function addButton() {
            const buttonName = document.getElementById('buttonName').value;
            if (buttonName) {
                createButton(buttonName);
                document.getElementById('buttonName').value = ''; // 入力フィールドをクリア
            } else {
                alert('ボタンの名前を入力してください。');
            }
        }//creat by poe AI
    </script>


</body>
</html>
